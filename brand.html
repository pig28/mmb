<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买分类页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/brand.css">

</head>
<body>

<div class="mm_container">
    <div class="mm_header">
        <div class="logo">
            <a href="index.html"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="appdown">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="mm_search">
        <input type="text" name="search" placeholder="请输入您想比价的商品">
        <button>搜索</button>
    </div>
    <div class="nav">
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a>
        >
    </div>
    <div class="hd">
        <a href="javascript:;">平板电视哪个牌子好</a>
    </div>
    <div class="row">
        <ul class="clearfix">
            <!--挖个坑-->
        </ul>
    </div>
    <div class="hd">
        <a href="javascript:;">平板电视产品销量排行</a>
    </div>
    <div class="product_list">
        <ul class="clearfix">
            <!--挖个坑-->
        </ul>
    </div>
    <div class="hd">平板电视最新评论</div>


    <div class="mm_footer_top">
        <div class="login"><a href="javascript:;">登录</a></div>
        <div class="register"><a href="javascript:;">注册</a></div>
        <div class="go_top"><a href="#">返回顶部</a></div>
    </div>
    <div class="mm_footer">
        <p><a href="javascript:;">手机APP下载</a> <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>

</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="productList.html?categoryId={{v.categoryId}}">
            <span>1</span>
            <div class="inner">
                <div class="tit">{{v.brandName}}</div>
                <p>{{v.brandInfo}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
        <a href="bijia.html?productid={{v.productId}}&categoryId={{v.categoryId}}">
            <div class="pic">{{@v.productImg}}</div>
            <div class="info">
                <div class="pro_name">{{v.productName}}</div>
                <div class="pri">
                    <span>{{v.productPrice}}</span>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                </div>
                <div class="com">
                    <span>{{v.productQuote}}</span>
                    <span>{{v.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>


<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/brand.js"></script>
</body>
</html>
