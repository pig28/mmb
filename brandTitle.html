<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买分类页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/brandTitle.css">

</head>
<body>

<div class="mm_container">
    <div class="mm_header">
        <div class="logo">
            <a href="index.html"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="appdown">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="mm_search">
        <input type="text" name="search" placeholder="请输入您想比价的商品">
        <button>搜索</button>
    </div>
    <section id="category">
        <div class="rows">
            <ul>
                <!--挖个坑-->
            </ul>
        </div>
    </section>

    <div class="mm_footer_top">
        <div class="login"><a href="javascript:;">登录</a></div>
        <div class="register"><a href="javascript:;">注册</a></div>
        <div class="go_top"><a href="#">返回顶部</a></div>
    </div>
    <div class="mm_footer">
        <p><a href="javascript:;">手机APP下载</a> <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>

</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="pro_cate"  data-id={{v.titleId}}>
        <a href="brand.html?brandTitleId={{v.brandTitleId}}" class="pro_name">{{v.brandTitle}}</a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
