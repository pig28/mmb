<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/coupon.css">

</head>
<body>

<div class="mm_container">
    <div class="mm_header" style="background-color:#f4483e;">
        <div class="logo">
            <a href="index.html"><h2
                    style="font-size: 22px; font-weight: 700; text-align: left; color: #fff; margin-top: 2px;">
                优惠券</h2></a>
        </div>
        <div class="appdown">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="cp_content">
        <ul class="clearfix">
            <!--挖个坑-->
        </ul>
    </div>

    <div class="mm_footer_top">
        <div class="login"><a href="javascript:;">登录</a></div>
        <div class="register"><a href="javascript:;">注册</a></div>
        <div class="go_top"><a href="#">返回顶部</a></div>
    </div>
    <div class="mm_footer">
        <p><a href="javascript:;">手机APP下载</a> <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="{{v.couponLink}}?couponId={{v.couponId}}">
            <img src="{{v.couponImg}}" alt="">
            <p>{{v.couponTitle}}</p>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/coupon.js"></script>
</body>
</html>
