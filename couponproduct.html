<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/couponproduct.css">

</head>
<body>

<div class="mm_container">
    <div class="mm_header" style="background-color:#f4483e;">
        <div class="logo">
            <a href="index.html"><h2
                    style="font-size: 22px; font-weight: 700; text-align: left; color: #fff; margin-top: 2px;">
                优惠券</h2></a>
        </div>
        <div class="appdown">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>

    <div class="pro_content">
        <div class="info">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <div class="content">
            <ul>
              <!--挖个坑-->
            </ul>
        </div>
    </div>

    <div class="mm_footer_top">
        <div class="login"><a href="javascript:;">登录</a></div>
        <div class="register"><a href="javascript:;">注册</a></div>
        <div class="go_top"><a href="#">返回顶部</a></div>
    </div>
    <div class="mm_footer">
        <p><a href="javascript:;">手机APP下载</a> <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
    <div class="zcc">
        <i class="glyphicon glyphicon-menu-left left"></i>
        <img src="images/1725476QQ截图20160201171836.png" alt="">
        <i class="glyphicon glyphicon-menu-right right"></i>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="javascript:;">
            <div class="con_img">{{@v.couponProductImg}}</div>
            <div class="con_t"><h3>{{v.couponProductName}}</h3></div>
            <div class="con_b">{{v.couponProductTime}}</div>
            {{v.couponProductPrice}}
            <i class="glyphicon glyphicon-menu-right"></i>
        </a>
    </li>
    {{/each}}
</script>




<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
