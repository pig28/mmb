<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/moneyctrl.css">

</head>
<body>

<div class="mm_container">
    <div class="mm_header">
        <div class="logo">
            <a href="javascript:history.go(-1)"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="appdown">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="mc_content clearfix">
        <ul>
            <!--挖个坑-->
        </ul>

        <div class="page_btn clearfix">
            <span><a href="javascript:;" class="before">上一页</a></span>
            <select class="page_num">
                <option value="1">1/14</option>
                <option value="2">2/14</option>
                <option value="3">3/14</option>
                <option value="4">4/14</option>
                <option value="5">5/14</option>
                <option value="6">6/14</option>
                <option value="7">7/14</option>
                <option value="8">8/14</option>
                <option value="9">9/14</option>
                <option value="10">10/14</option>
                <option value="11">11/14</option>
                <option value="12">12/14</option>
                <option value="13">13/14</option>
                <option value="14">14/14</option>
            </select>
            <span><a href="javascript:;" class="after">下一页</a></span>
        </div>
    </div>

    <div class="mm_footer_top">
        <div class="login"><a href="javascript:;">登录</a></div>
        <div class="register"><a href="javascript:;">注册</a></div>
        <div class="go_top"><a href="#">返回顶部</a></div>
    </div>
    <div class="mm_footer">
        <p><a href="javascript:;">手机APP下载</a> <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="moneyproduct.html?productId={{v.productId}}">
            <div class="pro_img">{{@v.productImgSm}}</div>
            <div class="pro_info">
                <div class="pro_name">
                   {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </div>
                <div class="other">
                    <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="pro_com"><i class="glyphicon glyphicon-comment"></i>{{v.productComCount}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
