<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/discount.css">

</head>
<body>
<div class="mm_container">
    <div class="mm_header">
        <div class="logo">
            <a href="javascript:history.go(-1)"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="appdown">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="cu_content">
        <div class="body_content">
            <!--挖个坑-->
        </div>
        <div class="golink">
            <a href="javascript:;">前往购买</a>
        </div>
        <div>
            <img src="images/mmbweixin2.png" alt="">
        </div>
        <div class="product_com">
            <!--挖个坑-->
        </div>
    </div>


    <div class="mm_footer_top">
        <div class="login"><a href="javascript:;">登录</a></div>
        <div class="register"><a href="javascript:;">注册</a></div>
        <div class="go_top"><a href="#">返回顶部</a></div>
    </div>
    <div class="mm_footer">
        <p><a href="javascript:;">手机APP下载</a> <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <h3> {{v.productName}}</h3>
    <div class="info">
        <span>{{v.productFrom}}</span>
        <span>{{v.productTime}}</span>&nbsp;&nbsp;
        <span>{{v.productTips}}</span>
    </div>
    <div class="content clearfix">
        <div class="pic">
            <img src="images/20170417214649119.jpg" alt="">

        </div>
        <div class="conn">
            <p>{{v.productInfo2}}</p>
            <p>{{v.productInfo}}</p>
            {{@v.productImg}}
        </div>
    </div>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each result v i}}
    {{@v.productComment}}
    {{/each}}
</script>

<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/discount.js"></script>
</body>
</html>
